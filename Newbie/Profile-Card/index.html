<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chris" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon" />
    <title>Frontend Mentor: Profile Card</title>
  </head>

  <body>
    <img class="bg bg-bot" src="assets/bg-pattern-bottom.svg" alt="bottom-bg" />
    <img class="bg bg-top" src="assets/bg-pattern-top.svg" alt="top-bg" />

    <!-- container article for the card -->
    <article class="card">
      <header class="card__header">
        <img class="card__profile-picture" src="assets/image-victor.jpg" alt="Victor Crest profile picture" />
      </header>

      <main class="card__data">
        <section class="card__data--section">
          <p class="card__text">Victor Crest<span class="card__text--normal"> 26 </span></p>
          <p class="card__text card__text--normal">London</p>
        </section>
      </main>

      <footer class="card__footer">
        <section class="card__scores">
          <p class="card__text">80K</p>
          <p class="card__text--normal card__text--small">Followers</p>
        </section>
        <section class="card__scores">
          <p class="card__text">803K</p>
          <p class="card__text--normal card__text--small">Likes</p>
        </section>
        <section class="card__scores">
          <p class="card__text">1.4K</p>
          <p class="card__text--normal card__text--small">Photos</p>
        </section>
      </footer>
    </article>
  </body>
</html>
