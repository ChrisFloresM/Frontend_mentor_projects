<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- *Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="sass/main.scss" />

    <!-- *fonts -->
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Lexend Deca -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="main-card">
      <article class="info">
        <header class="info__header">
          <h1 class="info__heading">
            Get <span class="highlight">insights</span> that help your business grow.
          </h1>
        </header>
        <p class="info__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="info__stats">
          <li class="info__stats--stat"><span class="stat_number">10k+</span> companies</li>
          <li class="info__stats--stat"><span class="stat_number">314</span> templates</li>
          <li class="info__stats--stat"><span class="stat_number">12M+</span> queries</li>
        </ul>
      </article>
      <div class="img"></div>
    </main>
  </body>
</html>
